name: Build and Deploy Angular to GitHub Pages

on:
  push:

jobs:
  check-build:
    name: Check Angular Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build:prod

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/my-portfolio # Replace with your actual build folder

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: check-build # Only runs if build succeeds
    if: github.ref == 'refs/heads/main' # Only runs on the main branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: dist/my-portfolio # Ensure this matches the previous step

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/my-portfolio
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
